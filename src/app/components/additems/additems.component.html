<form action="" (ngSubmit)="onSubmit()">
    <h2>Registrar nuevo producto</h2>
    <div>
        <label for="id">Id</label>
        <input type="number" id="id" name="id" [(ngModel)]="id" />
    </div>
    <div>
        <label for="title">Nombre</label>
        <input type="text" id="title" name="title" [(ngModel)]="title" />
    </div>
    <div>
        <label for="price">Precio</label>
        <input type="number" id="price" name="price" [(ngModel)]="price" />
    </div>
    <div>
        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" />
    </div>
    <input type="submit" value="Crear" />
</form>
